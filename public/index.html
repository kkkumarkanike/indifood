<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#f8484b" />
    <meta name="description" content="Modern PWA Online Restaurant React Application" />
    <link rel="apple-touch-icon" href="../src/images/logo.png" />
    <link rel="manifest" href="./manifest.json" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>IndiFood</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
  <script>
  if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        } else {
        console.log('Service Worker is not supported by browser.');
      }

    window.onscroll = function() {scrollFunction()};
    function scrollFunction(){
      if(document.body.scrollTop > 10 || document.documentElement.scrollTop > 10){
        document.getElementById('navigation').style.boxShadow = '0px 0px 10px #aaa';
        document.getElementsByClassName('head').style.fontSize="200px";
      }else{
        document.getElementById('navigation').style.boxShadow = '';
      }
    }

  
  </script>
</html>
